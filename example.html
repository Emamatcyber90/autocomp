<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="bower_components/munkres-js/munkres.js"></script>
		<script type="text/javascript" src="ac.js"></script>
		
		<script type="text/javascript" src="wordlist.js"></script>
		<link rel="stylesheet" href="ac.css" />
		<script type="text/javascript">/*<![CDATA[*/
		if (typeof wordlist == 'undefined')
			wordlist = ['Hello', 'Help', 'World', 'worry'];
		
		document.addEventListener('DOMContentLoaded',function() {
			new AC('example-input', {
				fetchAutoComplete: function(ac, str) {
					var words = [];
					for (var i = 0; i < wordlist.length && words.length < 100; ++i)
						if (wordlist[i][0].toUpperCase().indexOf(str.toUpperCase()) != -1) // wordlist[i] contains str?
							words.push([wordlist[i][0], parseInt(wordlist[i][1] * 10000)/100 + '%']);
					ac.putData(words, str);
				}
			}, true, 1);
		});
		/*]]>*/</script>
	</head>
	<body>
		<div style="left:20%;top:20%;right:20%;bottom:20%;border:1px solid grey;position:absolute">
			<label for="example-input">Example input</label>
			<input type="text" id="example-input" style="width: 100%" />
		</div>
	</body>
</html>
